<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleproductos.css">
    </head>
    <body>
        <header>
            <div class="caja">
                |<h1><img src="imagenes/logo.png" alt="Logo de barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padre" required placeholder="Nombre apellido">  
                
                <label for="correo">Correo Electrónico</label>
                <input type="Email" id="correo" class="input-padre"  required placeholder="email@dominio.com">

                <label for="telefono">Número telefonico</label >
                <input type="tel" id="telefono" class="input-padre" required placeholder="(502) 1234-5678">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padre">        
                </textarea>


                <fieldset>
                    <legend>¿Cómo le gustaría que le contacemos?</legend>

                    <label for="radio-email"><input type="radio" value="Email" id="radio-email" name="contacto">
                    Correo</label>
                    
                    <label for="radio-telefono"><input type="radio" value="Telefono" id="radio-telefono" name="contacto">
                    Telefono</label>
                    
                    <label for="radio-wha"><input type="radio" value="Whatsapp" id="radio-wha" name="contacto" checked>
                    Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>
                        ¿En cuál horario prefiere ser atendido?
                    </legend>
                    <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de barbería Alura">
            <p class="copy">&copy Copyrigth Barbería Alura</p>
        </footer>
    </body>

</html>
